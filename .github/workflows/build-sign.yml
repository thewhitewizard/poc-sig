name: Build, Sign & Publish

on:
  push:
    branches: [main, master]
    tags: ['v*']
  pull_request:
    branches: [main, master]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-binary:
    name: Build Reproducible Binary
    runs-on: ubuntu-latest
    outputs:
      binary-hash: ${{ steps.hash.outputs.hash }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@1.82.0
        with:
          targets: x86_64-unknown-linux-gnu
          components: rustfmt, clippy

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Build release binary
        env:
          # Variables pour build reproductible
          CARGO_INCREMENTAL: "0"
          SOURCE_DATE_EPOCH: "1704067200"  # 2024-01-01 00:00:00 UTC
          RUSTFLAGS: "-C target-feature=+crt-static"
        run: |
          cargo build --release --target x86_64-unknown-linux-gnu

      - name: Calculate binary hash
        id: hash
        run: |
          HASH=$(sha256sum target/x86_64-unknown-linux-gnu/release/poc-sig | cut -d' ' -f1)
          echo "hash=$HASH" >> $GITHUB_OUTPUT
          echo "Binary SHA256: $HASH"

      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: poc-sig-binary
          path: target/x86_64-unknown-linux-gnu/release/poc-sig
          retention-days: 7

  sign-binary:
    name: Sign Binary with Cosign
    needs: build-binary
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write  # Nécessaire pour OIDC/Sigstore keyless

    steps:
      - name: Download binary
        uses: actions/download-artifact@v4
        with:
          name: poc-sig-binary

      - name: Install Cosign
        uses: sigstore/cosign-installer@v3

      - name: Sign binary (keyless)
        env:
          COSIGN_EXPERIMENTAL: "1"
        run: |
          # Signe le binaire avec Sigstore keyless
          # La signature sera enregistrée dans Rekor (transparency log)
          cosign sign-blob \
            --yes \
            --oidc-issuer https://token.actions.githubusercontent.com \
            --output-signature poc-sig.sig \
            --output-certificate poc-sig.crt \
            poc-sig

          echo "Binary signed successfully!"
          echo "Signature: poc-sig.sig"
          echo "Certificate: poc-sig.crt"

      - name: Verify signature
        run: |
          cosign verify-blob \
            --certificate poc-sig.crt \
            --signature poc-sig.sig \
            --certificate-oidc-issuer https://token.actions.githubusercontent.com \
            --certificate-identity-regexp "https://github.com/${{ github.repository }}/*" \
            poc-sig

          echo "Signature verified!"

      - name: Upload signature artifacts
        uses: actions/upload-artifact@v4
        with:
          name: poc-sig-signatures
          path: |
            poc-sig.sig
            poc-sig.crt
          retention-days: 30

  build-and-sign-image:
    name: Build & Sign Docker Image
    needs: build-binary
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write  # Nécessaire pour OIDC/Sigstore keyless
      attestations: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix=sha-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: true
          sbom: true

      - name: Install Cosign
        if: github.event_name != 'pull_request'
        uses: sigstore/cosign-installer@v3

      - name: Sign Docker image (keyless)
        if: github.event_name != 'pull_request'
        env:
          DIGEST: ${{ steps.build.outputs.digest }}
        run: |
          # Signe l'image avec Sigstore keyless
          # Utilise OIDC de GitHub Actions pour l'authentification
          cosign sign \
            --yes \
            --oidc-issuer https://token.actions.githubusercontent.com \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@${DIGEST}

          echo "Image signed: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@${DIGEST}"

      - name: Verify image signature
        if: github.event_name != 'pull_request'
        env:
          DIGEST: ${{ steps.build.outputs.digest }}
        run: |
          cosign verify \
            --certificate-oidc-issuer https://token.actions.githubusercontent.com \
            --certificate-identity-regexp "https://github.com/${{ github.repository }}/*" \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@${DIGEST}

          echo "Image signature verified!"

      - name: Generate SBOM attestation
        if: github.event_name != 'pull_request'
        uses: actions/attest-sbom@v2
        with:
          subject-name: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          subject-digest: ${{ steps.build.outputs.digest }}
          sbom-path: 'sbom.spdx.json'
          push-to-registry: true

  provenance:
    name: Generate SLSA Provenance
    needs: [build-binary, build-and-sign-image]
    if: github.event_name != 'pull_request'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
      attestations: write

    steps:
      - name: Download binary
        uses: actions/download-artifact@v4
        with:
          name: poc-sig-binary

      - name: Generate binary attestation
        uses: actions/attest-build-provenance@v2
        with:
          subject-path: 'poc-sig'

  summary:
    name: Summary
    needs: [build-binary, sign-binary, build-and-sign-image]
    if: always()
    runs-on: ubuntu-latest

    steps:
      - name: Summary
        run: |
          echo "## Build & Sign Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Binary" >> $GITHUB_STEP_SUMMARY
          echo "- **SHA256**: \`${{ needs.build-binary.outputs.binary-hash }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Signatures" >> $GITHUB_STEP_SUMMARY
          echo "Toutes les signatures sont enregistrées dans le **Rekor transparency log**." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Recherchez vos signatures sur: https://search.sigstore.dev/" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Vérification" >> $GITHUB_STEP_SUMMARY
          echo "Pour vérifier l'image:" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "cosign verify \\\\" >> $GITHUB_STEP_SUMMARY
          echo "  --certificate-oidc-issuer https://token.actions.githubusercontent.com \\\\" >> $GITHUB_STEP_SUMMARY
          echo "  --certificate-identity-regexp 'https://github.com/${{ github.repository }}/.*' \\\\" >> $GITHUB_STEP_SUMMARY
          echo "  ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
        env:
          REGISTRY: ghcr.io
          IMAGE_NAME: ${{ github.repository }}
